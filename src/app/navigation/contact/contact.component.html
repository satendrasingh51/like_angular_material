
<section id="contact">
    <div class="text text-center">
        <h1>Contact us</h1>
    </div><br><br>
        <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="plain-table">
    <div class="address-bar">
        <p><i class="fa fa-envelope" aria-hidden="true"> Example@exampleorg.com</i><br><br><i class="fa fa-mobile" aria-hidden="true"> Mobile n. +910000000000</i></p><br><br>
        <h1>Follow me</h1>
        <div class="icon-animation">
            <ul>
            <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
            <!-- <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li> -->
            </ul>		
        </div>
    </div><br><br>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="plain-table">
                        <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputnamel4"><i class="fa fa-user"> Name</i></label>
      <input type="text" class="form-control" id="inputnamel4" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4"><i class="fa fa-envelope" aria-hidden="true"> Email</i></label>
      <input type="email" class="form-control" id="inputemail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress"><i class="fa fa-map-marker" aria-hidden="true"> Address</i></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"><i class="fa fa-map-marker" aria-hidden="true"> City</i></label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"><i class="fa fa-map-marker" aria-hidden="true"> State</i></label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option *ngFor="let cityes of city" >{{cityes}}</option>
        
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"><i class="fa fa-code" aria-hidden="true"> Zip</i></label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-warning"><i class="fa fa-sign-in" aria-hidden="true"> Send</i></button>
</form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section><br>
